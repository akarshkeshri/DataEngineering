<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Share My Location</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Share My Location</h2>
  <p>Click the button to send your current location.</p>

  <button onclick="sendLocation()">Share My Location</button>

  <script>
    function sendLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported on this device.");
        return;
      }

      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        fetch("https://dataengineering.onrender.com/location", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat, lon, time: new Date().toISOString() })
        });

        alert("Location shared successfully.");
      }, (err) => {
        alert("Permission denied or error occurred.");
      });
    }
  </script>
</body>
</html>
